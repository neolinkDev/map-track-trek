<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapTrackTrek &mdash; Registra tus entrenamientos</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  </head>
  <body>

    <div class="sidebar">

      <div class="logo__heading">
        <img src="/map-logo.svg" alt="Logo" class="logo" />
        <h1>MapTrackTrek</h1>
      </div>

      <ul class="workouts">

        <form class="form hidden">

          <div class="form__row">

            <label class="form__label">Modo</label>

            <select class="form__input form__input--type">
              <option value="running">Correr</option>
              <option value="cycling">Bicicleta</option>
            </select>
            
          </div>

          <div class="form__row">
            <label class="form__label">Distancia</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>

          <div class="form__row">

            <label class="form__label">Tiempo</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />

          </div>

          <div class="form__row">
            <label class="form__label">Ritmo</label>
            <input
              class="form__input form__input--cadence"
              placeholder="pasos/min"
            />
          </div>

          <div class="form__row form__row--hidden">
            <label class="form__label">Desnivel</label>
            <input
              class="form__input form__input--elevation"
              placeholder="metros"
            />
          </div>

          <button class="form__btn">OK</button>
        </form>

      </ul>

      <button class="btn btn-hidden">limpiar</button>
    </div>

    <div id="map"></div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
